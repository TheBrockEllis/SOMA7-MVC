<!DOCTYPE html>
<html class="with-statusbar-overlay">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Sycamore Student</title>
	<link rel="stylesheet" href="lib/css/framework7.ios.min.css">
	<link rel="stylesheet" href="lib/css/ionicons.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
  
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

<div class="panel panel-left panel-reveal">
  <div class="content-block">
    <p>Sycamore Student</p>
    <!-- Click on link with "close-panel" class will close panel -->
    <p><a href="#" class="close-panel">Close me</a></p>
    <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
    <p><a href="#" class="logout">Logout</a></p>
  </div>
</div>

<div class="views">
	<div class="view view-main navbar-fixed">
		
		<div class="navbar">
			<div class="navbar-inner">
				<div class="center" style="left:22px">Sycamore Student</div>
				 <div class="right">
            <a href="#" class="open-panel link icon-only">
              <i class="icon icon-bars"></i>
            </a>
        </div>
			</div>
		</div>
		
		<div class="pages">
			<div data-page="menu" class="page">
				<div class="page-content">
					<div class="list-block menu-list">
						<ul></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="lib/framework7.js"></script>
<script data-main="app" src="lib/require.js"></script>
